image:
  name: zealic/docker
  entrypoint: ["sh", "-c"]
services:
  - name: docker:19.03-dind
    alias: docker
    command: [
      "--dns-search=lan"
    ]
variables:
  DOCKER_HOST: tcp://docker:2375

# global *_script will overwrite by job defined *_script
before_script:
  - |
    # Ensuring network...
    : DO NOTHING
  - eval "$(wget -qO- https://arp.to/@ci/scripts/before.sh)"
after_script:
  - eval "$(wget -qO- https://arp.to/@ci/scripts/after.sh)"
